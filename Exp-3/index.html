<!-- Design an admission form using Bootstrap 5, fetch the submitted data using DOM methods, and display the data in a Bootstrap 5 table format below the form. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container" style="border: 1px solid rgb(229, 224, 224);border-radius: 5px;">
        <h1>Admission form</h1>
        <form id="admissionForm">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="fnameHelp" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" aria-describedby="lnameHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="phnumber" class="form-label">Phone Number</label>
                <input type="phnumber" class="form-control" id="phnumberHelp" aria-describedby="phnumberHelp" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dobHelp" aria-describedby="phnumberHelp" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="gender">Gender</label>
                <div class="container" style="border: 1px solid rgb(229, 224, 224);border-radius: 5px;padding: 10px;">
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" class="form-check-input" id="male" required>
                    </div>
                    <div>
                        <label for="female">Female</label>
                        <input type="radio" class="form-check-input" id="female" required>
                    </div>
                    <div>
                        <label for="nottosay">Not to Say</label>
                        <input type="radio" class="form-check-input" id="nottosay" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="addressHelp" aria-describedby="addressHelp" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="cityHelp" aria-describedby="cityHelp" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="stateHelp" aria-describedby="stateHelp" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="courseHelp" aria-describedby="courseHelp" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h2>Submitted Details</h2>
        <table class="table table-bordered" id="details" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
